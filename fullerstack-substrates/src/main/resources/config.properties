# ============================================================================
# Substrates Framework - Global Configuration Defaults
# ============================================================================
#
# This file contains framework-level defaults for all circuits.
# Override in circuit-specific files (config_{circuit}.properties)
# or container-specific files (config_{circuit}-{container}.properties)
#
# Version: 1.0.0-SNAPSHOT
# Created: 2025-10-26
#
# ============================================================================

# -----------------------------------------------------------------------------
# Valve Configuration (Virtual Thread Processing)
# -----------------------------------------------------------------------------
# Default queue size for valve (circuit event processor)
valve.queue-size=1000

# Shutdown timeout in milliseconds
valve.shutdown-timeout-ms=5000

# -----------------------------------------------------------------------------
# Circuit Configuration
# -----------------------------------------------------------------------------
# Default buffer size for conduits
conduit.buffer-size=256

# Default subscriber queue size
subscriber.queue-size=512

# -----------------------------------------------------------------------------
# Signal Processing Configuration
# -----------------------------------------------------------------------------
# Enable signal batching
signals.batching-enabled=true

# Default batch size
signals.batch-size=100

# Flush interval in milliseconds
signals.flush-interval-ms=1000

# -----------------------------------------------------------------------------
# Resource Management
# -----------------------------------------------------------------------------
# Enable auto-cleanup of closed resources
resources.auto-cleanup=true

# Cleanup check interval in milliseconds
resources.cleanup-interval-ms=30000
