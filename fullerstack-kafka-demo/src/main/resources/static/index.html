<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafka Observability Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .container { height: 100vh; display: flex; flex-direction: column; padding: 15px; }
        
        .header {
            background: rgba(0,0,0,0.3);
            padding: 12px 20px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .header h1 { font-size: 20px; }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ef4444;
            display: inline-block;
            margin-right: 8px;
        }
        .status-dot.connected { background: #10b981; }

        .main-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 15px;
            flex: 1;
            min-height: 0;
        }

        .card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 15px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .card h2 { font-size: 16px; margin-bottom: 10px; }

        .ooda-compact {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
        }

        .ooda-item { text-align: center; }
        .ooda-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin: 0 auto 5px;
        }
        .ooda-count { font-size: 18px; font-weight: 700; }
        .ooda-label { font-size: 11px; opacity: 0.7; }

        .sidecar-compact { margin-bottom: 15px; }
        .sidecar-row {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            background: rgba(0,0,0,0.2);
            border-radius: 4px;
            margin-bottom: 5px;
        }

        .badge {
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .badge.healthy { background: #10b981; }
        .badge.degraded { background: #f59e0b; }
        .badge.critical { background: #ef4444; }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn:hover {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.5);
        }

        .btn.active {
            background: rgba(239,68,68,0.3);
            border-color: #ef4444;
        }

        #narrative {
            padding: 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 4px;
            font-size: 13px;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        #activityFeed {
            flex: 1;
            overflow-y: auto;
            min-height: 0;
        }

        .activity-item {
            padding: 8px;
            margin-bottom: 6px;
            background: rgba(255,255,255,0.05);
            border-left: 3px solid #3b82f6;
            border-radius: 4px;
            font-size: 12px;
        }

        .activity-item.overflow { border-left-color: #ef4444; background: rgba(239,68,68,0.1); }
        .activity-item.healthy { border-left-color: #10b981; background: rgba(16,185,129,0.1); }
        .activity-item.pressure { border-left-color: #f59e0b; background: rgba(245,158,11,0.1); }

        .activity-time {
            font-size: 10px;
            color: rgba(255,255,255,0.5);
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.3); border-radius: 3px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Kafka Observability - Substrates API</h1>
            <div>
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Connecting...</span>
            </div>
        </div>

        <div class="main-grid">
            <div style="display: flex; flex-direction: column;">
                <div class="card" style="margin-bottom: 15px;">
                    <div class="ooda-compact">
                        <div class="ooda-item">
                            <div class="ooda-icon" id="observeIcon">üëÅÔ∏è</div>
                            <div class="ooda-count" id="observeCount">0</div>
                            <div class="ooda-label">OBSERVE</div>
                        </div>
                        <div class="ooda-item">
                            <div class="ooda-icon">üß≠</div>
                            <div class="ooda-count">0</div>
                            <div class="ooda-label">ORIENT</div>
                        </div>
                        <div class="ooda-item">
                            <div class="ooda-icon">üéØ</div>
                            <div class="ooda-count">0</div>
                            <div class="ooda-label">DECIDE</div>
                        </div>
                        <div class="ooda-item">
                            <div class="ooda-icon">‚ö°</div>
                            <div class="ooda-count">0</div>
                            <div class="ooda-label">ACT</div>
                        </div>
                    </div>
                </div>

                <div class="card" style="flex: 1; display: flex; flex-direction: column;">
                    <h2>üî¥ Live Activity</h2>
                    <div id="activityFeed">
                        <div style="text-align: center; color: rgba(255,255,255,0.5); padding: 20px;">
                            Waiting for signals...
                        </div>
                    </div>
                </div>
            </div>

            <div style="display: flex; flex-direction: column;">
                <div class="card sidecar-compact">
                    <h2>Producer Status</h2>
                    <div id="sidecarGrid">
                        <div style="text-align: center; color: rgba(255,255,255,0.5); padding: 20px; font-size: 12px;">
                            No data yet
                        </div>
                    </div>
                </div>

                <div class="card">
                    <h2>Interactive Demo</h2>
                    <div id="narrative">
                        <strong>Ready:</strong> Click a button below to see semiotic signals in action.
                    </div>
                    <div class="buttons">
                        <button class="btn" onclick="trigger('normal-operation')">‚úÖ Normal<br><small style="opacity:0.7">10 msg/sec</small></button>
                        <button class="btn" onclick="trigger('buffer-overflow')">‚ö†Ô∏è Overflow<br><small style="opacity:0.7">10k msg/sec</small></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws;
        let oodaCounts = { OBSERVE: 0 };
        const sidecars = new Map();
        let currentRate = 10; // Default: 10 msg/sec
        let realMessageCount = 0; // Real count from JMX

        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

            ws.onopen = () => {
                document.getElementById('statusDot').classList.add('connected');
                document.getElementById('statusText').textContent = 'Connected';
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'signal') handleSignal(data);
                else if (data.type === 'system-event') handleEvent(data);
            };

            ws.onclose = () => {
                document.getElementById('statusDot').classList.remove('connected');
                document.getElementById('statusText').textContent = 'Disconnected';
                setTimeout(connect, 3000);
            };
        }

        function handleSignal(data) {
            const { entityId, data: signalData } = data;
            const signalStr = signalData.signal || '';

            oodaCounts.OBSERVE++;
            document.getElementById('observeCount').textContent = oodaCounts.OBSERVE;

            // Infer buffer utilization from signal type
            const bufferUtil = signalStr.includes('OVERFLOW') ? '>95%' :
                              signalStr.includes('PRESSURE') ? '80-95%' : '<80%';

            updateSidecar(entityId, signalStr, bufferUtil);
            updateNarrative(signalStr, entityId, bufferUtil);
            addActivity(entityId, signalStr, bufferUtil);
        }

        function handleEvent(data) {
            if (data.eventType === 'scenario-triggered') {
                // Update current rate based on scenario
                if (data.details.scenarioId === 'buffer-overflow') {
                    currentRate = 10000;
                    addSystemMessage('üé≠ Scenario: OVERFLOW - Rate adjusted to 10,000 msg/sec via JMX');
                } else if (data.details.scenarioId === 'normal-operation') {
                    currentRate = 10;
                    addSystemMessage('üé≠ Scenario: NORMAL - Rate adjusted to 10 msg/sec (expect recovery in ~10 sec)');
                }
            }
        }

        function addSystemMessage(message) {
            const feed = document.getElementById('activityFeed');
            const item = document.createElement('div');
            item.className = 'activity-item';
            item.style.borderLeftColor = '#8b5cf6';
            item.style.background = 'rgba(139,92,246,0.15)';
            item.innerHTML = `
                <div class="activity-time">${new Date().toLocaleTimeString()}</div>
                <strong>SYSTEM</strong>: ${message}
            `;
            feed.insertBefore(item, feed.firstChild);
        }

        function updateSidecar(entityId, signalStr, bufferUtil) {
            if (!sidecars.has(entityId)) {
                sidecars.set(entityId, { id: entityId, status: 'healthy', rate: currentRate, util: bufferUtil });
            }

            const sidecar = sidecars.get(entityId);
            if (signalStr.includes('OVERFLOW')) sidecar.status = 'degraded';
            else if (signalStr.includes('PUT') || signalStr.includes('ENQUEUE')) sidecar.status = 'healthy';
            sidecar.rate = currentRate;
            sidecar.util = bufferUtil;

            document.getElementById('sidecarGrid').innerHTML = Array.from(sidecars.values()).map(s => `
                <div class="sidecar-row">
                    <div>
                        <strong>${s.id}</strong>
                        <div style="font-size:10px; opacity:0.7;">${s.rate} msg/sec ‚Ä¢ Buffer: ${s.util}</div>
                    </div>
                    <span class="badge ${s.status}">${s.status}</span>
                </div>
            `).join('');
        }

        function updateNarrative(signalStr, entityId, bufferUtil) {
            const narrative = document.getElementById('narrative');
            if (signalStr.includes('OVERFLOW')) {
                narrative.innerHTML = `<strong style="color:#f59e0b;">‚ö†Ô∏è OVERFLOW:</strong> Buffer ${bufferUtil} full at ${currentRate.toLocaleString()} msg/sec. Producer will block soon. <em>Semiotic signal carries MEANING.</em>`;
            } else if (signalStr.includes('PUT') || signalStr.includes('ENQUEUE')) {
                narrative.innerHTML = `<strong style="color:#10b981;">‚úÖ HEALTHY:</strong> Buffer accepting messages at ${currentRate.toLocaleString()} msg/sec. Utilization: ${bufferUtil}.`;
            }
        }

        function addActivity(source, message, bufferUtil) {
            const feed = document.getElementById('activityFeed');
            if (feed.querySelector('[style*="Waiting"]')) feed.innerHTML = '';

            const item = document.createElement('div');

            // Parse signal type and add color coding
            const signalType = message.includes('OVERFLOW') ? 'OVERFLOW' :
                              message.includes('ENQUEUE') ? 'ENQUEUE' :
                              message.includes('PUT') ? 'PUT' :
                              message.includes('INCREMENT') ? 'INCREMENT' :
                              message.includes('DECREMENT') ? 'DECREMENT' : 'SIGNAL';

            // Color code based on health status
            const cssClass = bufferUtil.includes('>95%') ? 'overflow' :
                            bufferUtil.includes('80-95%') ? 'pressure' : 'healthy';

            item.className = `activity-item ${cssClass}`;

            // Add visual indicator for state
            const icon = bufferUtil.includes('>95%') ? 'üî¥' :
                        bufferUtil.includes('80-95%') ? 'üü°' : 'üü¢';

            item.innerHTML = `
                <div class="activity-time">${new Date().toLocaleTimeString()}</div>
                ${icon} <strong>${source}</strong>: ${signalType}
                <div style="font-size:10px; opacity:0.7; margin-top:2px;">
                    Rate: ${currentRate.toLocaleString()} msg/sec ‚Ä¢ Buffer: ${bufferUtil}
                </div>
            `;
            feed.insertBefore(item, feed.firstChild);

            while (feed.children.length > 20) feed.removeChild(feed.lastChild);
        }

        function trigger(scenarioId) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addSystemMessage('‚ùå Not connected to server. Refresh page.');
                return;
            }

            // Show immediate feedback
            const scenarioName = scenarioId === 'buffer-overflow' ? 'OVERFLOW (10,000 msg/sec)' : 'NORMAL (10 msg/sec)';
            addSystemMessage(`‚è≥ Triggering ${scenarioName}...`);

            // Send WebSocket message
            ws.send(JSON.stringify({ type: 'trigger-scenario', scenarioId: scenarioId }));
        }

        connect();
    </script>
</body>
</html>
