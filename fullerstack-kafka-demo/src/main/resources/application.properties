# Quarkus Application Configuration
# Kafka Observability Demo

# Application
quarkus.application.name=kafka-observability-demo
quarkus.banner.enabled=false

# HTTP Server
quarkus.http.port=8080
quarkus.http.host=0.0.0.0
quarkus.http.cors=true

# Logging
quarkus.log.level=INFO
quarkus.log.category."io.fullerstack".level=DEBUG
quarkus.log.category."io.humainary".level=DEBUG
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] %s%e%n

# Kafka (from environment variables)
kafka.bootstrap.servers=${KAFKA_BOOTSTRAP:localhost:9092,localhost:9093,localhost:9094}
jmx.url=${JMX_URL:localhost:9999}
demo.mode=${DEMO_MODE:FULL}

# Database (Phase 2)
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DATABASE_USER:demo_user}
quarkus.datasource.password=${DATABASE_PASSWORD:demo_pass}
quarkus.datasource.jdbc.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/kafka_obs_demo}
quarkus.hibernate-orm.database.generation=update

# REST API (Phase 2)
quarkus.resteasy.path=/api/v1

# WebSocket (Phase 2)
quarkus.websocket.path=/api/v1/actors/stream

# Dev mode
%dev.quarkus.log.console.color=true
%dev.quarkus.live-reload.instrumentation=true
