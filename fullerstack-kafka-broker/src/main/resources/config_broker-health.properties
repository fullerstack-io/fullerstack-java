# Broker Health Circuit Configuration
# Convention-based discovery by SubstratesBootstrap

# Circuit enablement
circuit.enabled=true

# Health Assessment Thresholds
# Values are ratios (0.0-1.0 representing 0%-100%)

# Heap memory thresholds
health.thresholds.heap.stable=0.75
health.thresholds.heap.degraded=0.90

# CPU usage thresholds
health.thresholds.cpu.stable=0.70
health.thresholds.cpu.degraded=0.85

# JMX Collection Settings
jmx.collection.interval.ms=30000
jmx.connection.timeout.ms=5000
jmx.retry.attempts=3
jmx.retry.delay.ms=1000

# Kafka Cluster Configuration (runtime overrides expected)
kafka.bootstrap.servers=localhost:9092
kafka.cluster.name=local-dev
